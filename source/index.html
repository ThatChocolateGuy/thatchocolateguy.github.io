---
layout: default
---
<style>
  body {
    padding-top: 0;
    grid-template-rows: 1fr;
  }
</style>
<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot">
      <h1><small><em><strong>nem</strong></em>.codes</small></h1>
      <h3>
        I'm <strong itemprop="name">{{ site.author.name }}</strong>, some call me '{{ site.author.nickname }}'.
        A <em itemprop="jobTitle">{{ site.author.job }}</em>, <span class="bio">{{ site.author.bio }}</span>
      </h3>
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">about</a>
      <a href="{{ '/projects' | prepend: site.baseurl }}" class="button button-ghost" title="projects">projects</a>
      <!--      <a href="{{ site.repo }}/archive/master.zip" class="button button-ghost" title="Download">Download</a>-->
    </div>
    {% include social.html %}
  </div>
</section>
