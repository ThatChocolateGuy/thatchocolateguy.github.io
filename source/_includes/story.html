<style>
    .main-container .container {
        padding: initial;
        max-width: inherit;
        overflow: auto;
        margin: inherit;
    }

    .card {
        padding: inherit;
        border-radius: inherit;
    }
</style>
<!--Timeline carousel-->
<section class="timeline-carousel">
    <h1>A Brief History</h1>
    <div class="timeline-carousel__item-wrapper" data-js="timeline-carousel">
        {% for item in site.story %}
        <!--Timeline item-->
        <div class="timeline-carousel__item">
            <div class="timeline-carousel__image">
                <div class="media-wrapper media-wrapper--overlay card"
                    style="background: url('{% if item.img %}{{ item.img }}{% else %}https://placehold.co/500{% endif %}') center center; background-size:cover;">
                </div>
            </div>
            <div class="timeline-carousel__item-inner">
                {% if item.year %}
                <span class="year">{{ item.year }}</span>
                {% else %}
                <div class="pointer"></div>
                {% endif %}
                <span class="month">{{ item.month }} - {{ item.title }}</span>
                <p>{{ item.blurb }}</p>
                <!-- <a href="#" class="read-more">Read more</a> -->
            </div>
        </div>
        <!--/Timeline item-->
        {% endfor %}
    </div>
</section>
<!--Timeline carousel-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
<script src="../js/story.js"></script>
